<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>Gallery</title>
  </head>

  <body>
    <div class="gallery">
      <div class="container text-center">
        <div class="row g-2">
          <div class="col-6-md-10">
            <div class="p-3 border bg-light">
              <h2 class="gallery__main__title">Gallery</h2>
            </div>
          </div>
          <div class="col-6-md-10">
            <div class="p-3 border bg-light">
              <div
                id="carouselExampleControls"
                class="carousel slide"
                data-bs-ride="carousel"
              >
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img
                      src="img/beaver-standing-gallery1.png"
                      class="d-block w-100"
                      alt="Beaver standing"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="img/man-repairs-motorcycle-gallery2.jpg"
                      class="d-block w-100"
                      alt="Man repairs motorcycle"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="img/man-touches-hair-gallery3.jpg"
                      class="d-block w-100"
                      alt="Man touches hair"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="img/barber-cuts-beard-gallery4.jpg"
                      class="d-block w-100"
                      alt="Barber cuts beard"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="img/bearded-man-leans-on-bicycle-gallery5.jpg"
                      class="d-block w-100"
                      alt="Bearded man leans on bicycle"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="img/bearded-man-with-cup-smiles-gallery6.jpg"
                      class="d-block w-100"
                      alt="Bearded man with cup smiles"
                    />
                  </div>
                </div>
                <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#carouselExampleControls"
                  data-bs-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#carouselExampleControls"
                  data-bs-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6-md-10">
          <div class="p-3 border bg-light"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
